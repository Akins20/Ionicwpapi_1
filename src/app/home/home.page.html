<ion-header>
  <ion-toolbar>
    <ion-title size="small">Login to Wordpress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="submit()" method="post">

    <ion-item lines="full">
      <ion-label position="floating">Enter Email</ion-label>
      <ion-input name="email" type="email" ngModel required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Enter Password</ion-label>
      <ion-input name="password" type="password" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-button type="submit" expand="block">Login</ion-button>
    </ion-item>
  </form>
</ion-content>
